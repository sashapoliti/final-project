<template>
    <!-- tabella -->
    <template if:false={showPaginaDipendente}>
        <table class="miaTabella">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Profile</th>
                </tr>
            </thead>
            <tbody>
                <!-- for each con key sulla riga per ogni contact nella lista -->
                <template for:each={dipendentiList} for:item="d">
                    <tr key={d.Id} data-id={d.Id} onclick={clickDipendente}>
                        <td>{d.Id}</td>
                        <td>{d.Name}</td>
                        <td>{d.Profile.Name}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </template>

    <!-- componente visualizzazione del dipendente -->
    <template if:true={showPaginaDipendente}>
        <c-pagina-dipendente dipendente={dipendente} onritorno={returnIndietro}></c-pagina-dipendente>
    </template>
</template>
